<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="row">
            <div class="rows">
                <h1>Meters to Centimeter</h1>
                <h3>Enter Your Centimeter Value</h3>
                <div class="inputrows">
                    <div><input type="text" id="meter"></div>
                    <div><button id="btn1">Convert</button></div>
                    <h2 id="display1"></h2>
                </div>
               
               
                
            </div>
            <div class="rows">
                <h1>KG to Grams</h1>
                <h3>Enter Your Kilograms Value</h3>
                <div class="inputrows">
                    <div><input type="text" id="kilo"></div>
                    <div><button id="btn2">Convert</button></div>
                    <h2 id="display2"></h2>
                </div>
               
            </div>   
        </div>
        <div class="row">
            <div class="rows">
                <h1>Celcius to Faranthit</h1>
                <h3>Enter Your Centimeter Value</h3>
                <div class="inputrows">
                    <div><input type="text" id="celcius"></div>
                    <div><button id="btn3">Convert</button></div>
                    <h2 id="display3"></h2>
                </div>
            
            </div>
            <div class="rows">
                <h1>Centimeter to Inches</h1>
                <h3>Enter Your Centimeter Value</h3>
                <div class="inputrows">
                    <div><input type="text" id="cent"></div>
                    <div><button id="btn4">Convert</button></div>
                    <h2 id="dis4"></h2>
                </div>
            
            </div>
          
        </div>
    </div>
   
    <script src="./script.js"></script>
</body>
</html>
